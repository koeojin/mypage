<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="공작소 - 놀러와 이 곳으로" />
        <meta property="og:description" content="이야기" />
        <meta property="og:image" content="다운로드.png" />
        <title>공작소 - 놀러와 이 곳으로</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
            body {
                background-color: aquamarine;
            }
            .profile {
                width: 100px;
                height: 100px;

                background-color: white;
                border-radius: 100%;

                border: 2px solid black;

                background-image: url('다운로드.png');
                background-position: center;
                background-size: cover;               
            }
            .main {
                color: palevioletred;
                font-size: 20px;

                margin-top: 30px;
                margin-bottom: 10px;
            }
            .sub {
                color: palevioletred;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap{
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a {
               width: 300px;
               height: 50px;

               background-color: white;
               border-radius: 8px;

               margin-bottom: 10px;
               
               font-size: 14px;
               font-weight: bold;
               color: black;

               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;

               text-decoration: none;

               box-shadow: 3px 3px 5px -2px;
            }
            .wrap > a:hover {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">포차코</h1>
            <p class="sub">귀여운게 최고야!</p>
            <a target="_blank" href="https://www.instagram.com/peacoccow/">instagram</a>
            <a target="_blank" href="https://blog.naver.com/koeojin3">blog</a>         
        </div>
</body>
</html>
